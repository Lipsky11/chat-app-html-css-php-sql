<!DOCKTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="vievport" content="width-device-width, initial-scale=1.5">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chat</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap">
    </head>
    <body>
        <div class="wrapper">
            <section class="form login">
                <header>Chat App</header>
                <form action="#">
                    <div class="error-txt">Error message</div>
                  </div>
                    <div class="field input">
                        <label>Adress E-mail</label>
                        <input type="text" placeholder="Enter your E-mail"
                      </div> 
                      <div class="field input">
                        <label>Password</label>
                        <input type="text" placeholder="Enter password"
                        <i class="fas fa-eye"></i>
                      </div> 
                      <div class="field button">
                        <input type="submit" value="Realize Chat"   
                      </div>
                </form>
                <div class="link">Not signed up? <a href="#">Signup Now</a></div>
            </section>
        </div>

    </body>
</html>
